<!DOCTYPE html>
<html>
<style>
    /* set the CSS */
    #line {
        fill :  none;
        stroke : green;
        stroke-width : 4;
    }
    #line_2 {
        fill :  none;
        stroke : orange;
        stroke-width : 4;
        stroke-dasharray: 10px;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>

        // Define the div for the tooltip


        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 30, bottom: 30, left: 60 },
            width = 1200 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        //Read the data

        // Define the div for the tooltip
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);


        var focus = svg.append("g")
            .style("display", "none");

        d3.csv("https://raw.githubusercontent.com/anorneto/data-vis-2019/master/data/ibovespa.csv").then(
            // Now I can use this dataset:
            function (data) {


                data.forEach(function (d) {
                d.date= d3.timeParse("%d.%m.%Y")(d.date);
                d.last= d.last.slice(0, -3).split(".").join("")/10000;
                d.variation = d.variation.slice(0, -1).split(",").join(".");
                d.opening= d.opening.slice(0, -3).split(".").join("");
                });


                // Add X axis --> it is a date format
                var x = d3.scaleTime()
                    .domain(d3.extent(data, function (d) { return d.date; }))
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([d3.min(data, function (d) { return 0 }), d3.max(data, function (d) {
                        return 12;
                    })])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("id", "line")
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(function (d) { return y(d.last) })
                    ).on("mouseover", function (d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(d.data+ "<br/>" + +d.last)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY) + "px");
                    })
                    .on("mouseout", function (d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });

            d3.csv("https://raw.githubusercontent.com/anorneto/data-vis-2019/master/data/real_usd.csv").then(
            // Now I can use this dataset:
            function (data) {


                data.forEach(function (d) {
                d.date= d3.timeParse("%d.%m.%Y")(d.date);
                d.last= d.last.slice(0, -1).split(",").join(".");
                d.variation = d.variation.slice(0, -1).split(",").join(".");
                d.opening= d.opening.slice(0, -1).split(",").join(".");
                });

                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("id", "line_2")
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.date) })
                        .y(     ((function (d) { return y(d.last - d3.min(data, function (d) { return d.last})) })    )
                    ).on("mouseover", function (d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(d.data+ "<br/>" + +d.last)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY) + "px");
                    })
                    .on("mouseout", function (d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });


            }
        )







            }
        )





    </script>
</body>

</html>
